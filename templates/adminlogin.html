<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <style>
    .navbar {
      background: #131313;
      padding: 1rem 8rem;
      z-index: 1000;
    }

    .navbar .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
    }

    #navbarSupportedContent>ul>li:nth-child(n)>a {
      color: #fff;
      font-size: 1.1rem;
      padding: 0 0.8rem;
      float: right;
    }

    a.hover {
      color: grey;
    }

    body {
      background-color: #f3f3f3;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #FFBF00;" fixed-top">
    <a class="navbar-brand" style="color:#FFFFFF;" href="#">POC Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
  </style>
  </head>

  <body class="a">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 bg-light mt-5 px-0">
          <h3 class="text-center text-light  p-3" style="background-color:#FFBF00;">Login</h3>




          <form action="" method="post" class="p-4">
            {% ifequal error "no" %}
            <script type="text/javascript">
              alert('Logged In Sucessfully..........')
              window.location = ("{% url 'adminhome' %}")
            </script>
            {% endifequal%}

            {% ifequal error "yes" %}
            <script type="text/javascript">
              alert('Invalid Credentials..........')
            </script>
            {% endifequal%}
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Username"
                required>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control form-control-lg" placeholder="Password"
                required>
            </div>

            <div class="form-group">
              <input type="submit" name="login" value="Submit" class="btn  btn-block btn btn-info"
                style="color:#FFFFFF;">
            </div>

        </div>



        </form>
      </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>

</html>
